<ng-container>

    <div class="middle">
        <h1 class="center">Booking Request</h1>
        <form method="POST" (ngSubmit)="submitBooking()">
            <mat-form-field class="w-100">
                <input matInput placeholder="Enter fullname" required name="fullname" id="fullname" [(ngModel)]="fullname" #formFullname="ngModel">
            </mat-form-field>
            <mat-form-field class="w-100">
                <input matInput placeholder="Enter phone number" required name="phonenumber" id="phonenumber" [(ngModel)]="phonenumber" #formphonenumber="ngModel">
            </mat-form-field>
            <mat-form-field class="w-100">
                <input matInput placeholder="Enter email" required name="email" id="email" [(ngModel)]="email" #formemail="ngModel">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-select placeholder="Drop off time" required name="dropOffTime" id="dropOffTime" [(ngModel)]="dropOffTime" #formdropofftime="ngModel">
                    <mat-option>1</mat-option> <mat-option>2</mat-option> <mat-option>3</mat-option> <mat-option>4</mat-option> <mat-option>5</mat-option> <mat-option>6</mat-option>
                    <mat-option>7</mat-option> <mat-option>8</mat-option> <mat-option>9</mat-option> <mat-option>10</mat-option> <mat-option>11</mat-option> <mat-option>12</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-select placeholder="AM/PM"  required name="dropOffMeridian" id="dropOffMeridian" [(ngModel)]="dropOffMeridian" #formdropoffmeridian="ngModel">
                    <mat-option value="AM">AM</mat-option>
                    <mat-option value="PM">PM</mat-option>
                </mat-select>
            </mat-form-field>
            <button class="button btn btn-block py-2 mb-2 mt-3">Submit Request</button>
        </form>
    </div>
    <div class="middle">
            <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
                    <div class="form-row">
                      <label for="card-info">Card Info</label>
                      <div id="card-info" #cardInfo></div>
                  
                      <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
                    </div>
                  
                    <button type="submit">Pay $100</button>
                  </form>
    </div>
    
</ng-container>
